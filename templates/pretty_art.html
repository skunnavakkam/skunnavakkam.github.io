<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudarsh's Website</title>
    <script data-goatcounter="https://skunnavakkam.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono&display=swap"
        rel="stylesheet">
    <meta name="description" content="Welcome to Sudarsh's personal website, showcasing projects, research, and more.">
    <meta name="keywords" content="Sudarsh, personal website, projects, research">
    <meta property="og:title" content="Sudarsh's Website">
    <meta property="og:description" content="Explore Sudarsh's projects and research.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sudarsh.com">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            line-height: 1.6;
            letter-spacing: 0.5px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Space Mono', monospace;
            margin: 0 0 6px;
        }

        p {
            margin: 0 0 15px;
        }

        a {
            color: #e1b60e;
            text-decoration: underline;
            font-family: 'Space Mono', monospace;
        }

        .main-container {
            display: flex;
            height: 100%;
        }

        .content-wrapper {
            flex: 0 0 400px;
            height: 100%;
            padding: 30px;
            background: #fff;
            overflow-y: auto;
            position: relative;
        }

        #bubble-chamber {
            position: relative;
            flex: 1;
            height: 100%;
            background: #fff;
            overflow: hidden;
            display: none;
        }

        @media (min-width:769px) {
            #bubble-chamber {
                display: block;
            }
        }

        #bubble-chamber::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background: linear-gradient(to right, #fff, rgba(255, 255, 255, 0));
            pointer-events: none;
            z-index: 2;
        }

        #bubble-chamber canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 2.5em;
        }

        .menu-toggle {
            display: none;
            font-size: 32px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform .3s;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-links a {
            opacity: 1;
            transform: translateY(0);
            transition: opacity .3s, transform .3s;
        }

        .clear {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: none;
            border: none;
            text-decoration: underline;
            font-family: 'Space Mono', monospace;
        }

        @media (max-width:768px) {
            .menu-toggle {
                display: block;
                font-family: 'Space Mono', monospace;
                color: #e1b60e;
            }

            .nav-links {
                flex-direction: column;
                height: 0;
                overflow: hidden;
                transition: height .3s;
            }

            .nav-links.show {
                height: 200px;
            }

            .nav-links a {
                opacity: 0;
                transform: translateY(-10px);
            }

            .nav-links.show a {
                opacity: 1;
                transform: translateY(0);
            }

            .nav-links a:nth-child(1) {
                transition-delay: .1s;
            }

            .nav-links a:nth-child(2) {
                transition-delay: .2s;
            }

            .nav-links a:nth-child(3) {
                transition-delay: .3s;
            }

            .nav-links a:nth-child(4) {
                transition-delay: .4s;
            }

            .nav-links a:nth-child(5) {
                transition-delay: .5s;
            }

            .menu-toggle.rotated {
                transform: rotate(45deg);
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="content-wrapper">
            <div class="header-container">
                <h1 class="title">Sudarsh</h1>
                <button class="menu-toggle">+</button>
            </div>
            <div class="nav-links">
                <a href="/about">About</a>
                <a href="/blog">Blog</a>
                <a href="/research">Research</a>
                <a href="/notebook">Notebook</a>
                <a href="/misc">Misc</a>
            </div>
            {{ section.content | safe }}
            <button class="clear">Clear</button>
        </div>
        <div id="bubble-chamber"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script>
        new p5(p => {
            // maximum history frames per particle
            const deleteLifetime = 300;
            // exponent for nonlinear fade (1 = linear)
            const fadeExponent = 2;
            // simulation ticks per frame
            const rateConstant = 2;
            // time step factor
            const dt = 0.5;
            const base = [225, 182, 14];
            const counts = { muon: 400, quark: 300, hadron: 200, axion: 50 };

            class Particle {
                constructor(p, type) {
                    this.p = p;
                    this.type = type;
                    this.history = [];
                    this.reset();
                }
                reset() {
                    const P = this.p;
                    this.x = P.width / 2;
                    this.y = P.height / 2;
                    this.θ = p.random(p.TWO_PI);
                    this.speed = p.random(1, this.type === 'axion' ? 10 : this.type === 'muon' ? 40 : 6);
                    this.speedD = this.type === 'muon' ? p.random(0.0005, 0.0015) : p.random(0.995, 1.002);
                    this.θD = p.random(-0.002, 0.002);
                    this.θDD = p.random(-0.02, 0.02);
                    this.history = [];
                }
                update() {
                    // add current point
                    this.history.push({ x: this.x, y: this.y, age: 0 });
                    // move
                    this.x += this.speed * Math.sin(this.θ) * dt;
                    this.y += this.speed * Math.cos(this.θ) * dt;
                    this.speed *= this.speedD;
                    this.θ += this.θD;
                    this.θD += this.θDD * 0.01;
                    // age history
                    this.history.forEach(pt => pt.age++);
                    // remove old
                    if (this.history.length > deleteLifetime) {
                        this.history.splice(0, this.history.length - deleteLifetime);
                    }
                    // reset if particle too slow or went out of bounds
                    if (this.speed < 0.5 || this.x < -50 || this.x > p.width + 50 || this.y < -50 || this.y > p.height + 50) {
                        this.reset();
                    }
                }
                draw() {
                    const P = this.p;
                    // draw segments
                    for (let i = 1; i < this.history.length; i++) {
                        const curr = this.history[i];
                        const prev = this.history[i - 1];
                        const f = curr.age / deleteLifetime;
                        const alpha = (1 - Math.pow(f, fadeExponent)) * 80;
                        P.stroke(base[0], base[1], base[2], alpha);
                        P.strokeWeight(this.type === 'muon' ? 2 : this.type === 'quark' ? 1.2 : this.type === 'hadron' ? 1 : 0.8);
                        P.line(prev.x, prev.y, curr.x, curr.y);
                    }
                }
            }

            let particles = [];
            p.setup = () => {
                const container = document.getElementById('bubble-chamber');
                p.createCanvas(container.clientWidth, p.windowHeight).parent('bubble-chamber');
                p.background(255);
                p.noFill();
                // init particles
                for (let type in counts) {
                    for (let i = 0; i < counts[type]; i++) {
                        particles.push(new Particle(p, type));
                    }
                }
            };

            p.draw = () => {
                // slight fade overlay to clear artifacts
                p.background(255, 5);
                // update multiple times per frame
                for (let t = 0; t < rateConstant; t++) {
                    particles.forEach(pt => pt.update());
                }
                // draw all
                particles.forEach(pt => pt.draw());
            };

            p.windowResized = () => {
                const container = document.getElementById('bubble-chamber');
                p.resizeCanvas(container.clientWidth, p.windowHeight);
                p.background(255);
            };
        });
    </script>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.querySelector('.nav-links').classList.toggle('show');
            this.classList.toggle('rotated');
        });
    </script>
</body>

</html>
