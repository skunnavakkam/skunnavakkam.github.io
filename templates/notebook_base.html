<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ section.title }}</title>
    <meta name="description" content="{{ config.description }}">
    <meta name="author" content="{{ config.extra.author }}">

    <script data-goatcounter="https://skunnavakkam.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

    <!-- Comic Mono for headings -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/comic-mono@0.0.1/index.min.css">
    <!-- Caveat for body text - a casual handwritten font -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            margin: 0;
            padding: 30px;
            box-sizing: border-box;
            line-height: 32px;
            letter-spacing: 0.5px;
            background-color: #faf6ed;
            background-image:
                repeating-linear-gradient(transparent,
                    transparent 31px,
                    #e8e0d0 31px,
                    #e8e0d0 32px);
            background-position: 0 10px;
        }

        .content-wrapper {
            /* max width of either 60% or 600px, whichever is larger */
            max-width: max(60%, 600px);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Comic Mono', monospace;
            margin-bottom: 6px;
        }

        .title {
            margin-top: 0px;
            font-size: 2.5em;
            line-height: 1.2;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.7em;
        }

        h3 {
            font-size: 1.6em;
        }

        h4 {
            font-size: 1.1em;
        }

        p {
            margin-bottom: 15px;
        }

        em {
            font-style: italic;
        }

        a {
            color: #e1b60e;
            /* Pastel yellow */
            text-decoration: underline;
            font-family: 'Comic Mono', monospace;
        }

        u {
            text-decoration: underline;
        }

        strong {
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }

        .clear {
            font-family: 'Comic Mono', monospace;
            background-color: transparent;
            border-width: 0px;
            bottom: 30px;
            left: 30px;
            position: absolute;
            text-decoration: underline;
        }

        .blog-post-date {
            font-size: 0.9em;
            color: #666;
        }

        .blog-post-description {
            margin-bottom: 5px;
        }
    </style>
</head>


<body>
    <div class="content-wrapper">
        <h1 class="title">{{ section.title }}</h1>

        <div class="nav-links">
            <a href="/..">
                < back home</a>
        </div>

        {{ section.content | safe }}

        <!-- content block -->
        {% block content %}

        {% endblock content %}


    </div>
</body>

</html>
