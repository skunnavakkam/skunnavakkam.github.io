<!DOCTYPE html>
<style>
	body {
		max-width: 512px;
		margin-left: auto;
		margin-right: auto;
		margin-top: 5em;
		padding: 20px;
	}

	.title {
		font-family: serif;
		font-size: xx-large;
		font-weight: 400;
	}

	h1 {
		font-size: x-large;
		font-weight: 400;
		display: flex;
	}

	.head {
		align-items: baseline;
		display: flex;
		padding: 0px;
		justify-content: space-between;
		margin-bottom: 2em;
	}

	.head * {
		margin: 0px;
	}

	.links {
		list-style-type: none;
		display: flex;
		margin-right: 0px;
	}

	.links a {
		margin-right: 15px;
		line-height: 15px;
		text-decoration: none;
	}

	.links li {
		margin-top: 0px;
		margin-bottom: 0px;
	}

	a:link {
		color: black;
	}

	a:visited {
		color: black;
	}

	a:hover {
		color: green;
	}

	ul li {
		margin-top: 1em;
		margin-bottom: 1em;
	}

	p {
		line-height: 1.4;
	}

	img {
		width: 100%;
		height: auto;
	}
</style>

<html lang="en">
	<head>
		<title>{{ section.title }}</title>
	</head>

	<body>
		<div class="head">
			<h1 class="title">{{ section.title }}</h1>
			<ul class="links">
				<li><a href="/about">About</a></li>
				<li><a href="/blog">Blog</a></li>
				<li><a href="/research">Research</a></li>
				<li><a href="/misc">Misc</a></li>
			</ul>
		</div>
		{{ section.content | safe }}
	</body>
</html>
