<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ section.title }}</title>
    <meta name="description" content="{{ config.description }}">
    <meta name="author" content="{{ config.extra.author }}">

    <script data-goatcounter="https://skunnavakkam.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Space Mono', monospace;
            margin: 0 0 6px;
        }

        a {
            color: #e1b60e;
            text-decoration: underline;
            font-family: 'Space Mono', monospace;
        }

        p {
            margin: 0 0 15px;
        }

        .main-container {
            display: flex;
            height: 100%;
        }

        .content-wrapper {
            flex: 0 0 400px;
            padding: 30px;
            background: #fff;
            overflow-y: auto;
            position: relative;
        }

        .right-pane {
            flex: 1;
            position: relative;
            background: #fff;
            overflow-y: auto;
            padding: 30px;
            display: none;
        }

        @media(min-width:769px) {
            .right-pane {
                display: block;
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 8px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            background: #fff;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .caption {
            font-size: 12px;
            color: #555;
            margin-top: 4px;
            word-break: break-word;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 2.5em;
        }

        .menu-toggle {
            display: none;
            font-size: 32px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform .3s;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-links a {
            opacity: 1;
            transform: translateY(0);
            transition: opacity .3s, transform .3s;
        }

        .clear {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: none;
            border: none;
            text-decoration: underline;
            font-family: 'Space Mono', monospace;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }
    </style>
</head>


<body>
    <div class="main-container">
        <div class="content-wrapper">
            <h1 class="title">{{ section.title }}</h1>
            <div class="nav-links">
                <a href="/..">
                    < back home</a>
            </div>
            {{ section.content | safe }}
        </div>
        <div class="right-pane">
            <div id="grid" class="grid" aria-live="polite"></div>
        </div>
    </div>

    <script>
        (function () {
            const grid = document.getElementById('grid');
            if (!grid) return;
            const manifestUrl = '/vibes-temp/image_widths_heights.json';

            function createCard(entry) {
                const div = document.createElement('div');
                div.className = 'card';
                const img = document.createElement('img');
                img.loading = 'lazy';
                img.src = '/vibes-temp/' + entry.src;
                img.alt = entry.file;
                img.width = entry.width;
                img.height = entry.height;
                const caption = document.createElement('div');
                caption.className = 'caption';
                caption.textContent = entry.file;
                div.appendChild(img);
                div.appendChild(caption);
                return div;
            }

            fetch(manifestUrl)
                .then(r => {
                    if (!r.ok) throw new Error('Failed to load manifest');
                    return r.json();
                })
                .then(list => {
                    if (!Array.isArray(list)) return;
                    for (const entry of list) {
                        grid.appendChild(createCard(entry));
                    }
                })
                .catch(err => {
                    const msg = document.createElement('div');
                    msg.textContent = 'No manifest found. Add /static/vibes-temp/image_widths_heights.json';
                    grid.parentElement.appendChild(msg);
                    console.error(err);
                });
        })();
    </script>
</body>

</html>
