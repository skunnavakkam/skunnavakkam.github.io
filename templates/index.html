<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudarsh's Website</title>
    <script data-goatcounter="https://skunnavakkam.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            box-sizing: border-box;
            line-height: 1.6;
            letter-spacing: 0.5px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255);
            flex: 1;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Space Mono', monospace;
            margin-bottom: 6px;
            margin-top: 0px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 2.5em;
            margin: 0;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.7em;
        }

        h3 {
            font-size: 1.4em;
        }

        h4 {
            font-size: 1.1em;
        }

        p {
            margin-bottom: 15px;
        }

        em {
            font-style: italic;
        }

        a {
            color: #e1b60e;
            text-decoration: underline;
            font-family: 'Space Mono', monospace;
        }

        u {
            text-decoration: underline;
        }

        strong {
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }

        .nav-links a {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .menu-toggle {
            display: none;
            font-size: 32px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-family: 'Space Mono', monospace;
            color: #e1b60e;
            padding: 0;
            margin: 0;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
                height: 0;
                overflow: hidden;
                transition: height 0.3s ease;
            }

            .nav-links a {
                opacity: 0;
                transform: translateY(-10px);
            }

            .nav-links.show {
                height: 200px;
                /* Adjust based on content */
            }

            .nav-links.show a {
                opacity: 1;
                transform: translateY(0);
            }

            .nav-links a:nth-child(1) {
                transition-delay: 0.1s;
            }

            .nav-links a:nth-child(2) {
                transition-delay: 0.2s;
            }

            .nav-links a:nth-child(3) {
                transition-delay: 0.3s;
            }

            .nav-links a:nth-child(4) {
                transition-delay: 0.4s;
            }

            .nav-links a:nth-child(5) {
                transition-delay: 0.5s;
            }

            .menu-toggle.rotated {
                transform: rotate(45deg);
            }
        }

        .clear {
            font-family: 'Space Mono', monospace;
            background-color: transparent;
            border-width: 0px;
            bottom: 30px;
            left: 30px;
            position: absolute;
            text-decoration: underline;
        }

        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>

    <meta name="description" content="Welcome to Sudarsh's personal website, showcasing projects, research, and more.">
    <meta name="keywords" content="Sudarsh, personal website, projects, research">
    <meta property="og:title" content="Sudarsh's Website">
    <meta property="og:description" content="Explore Sudarsh's projects and research.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sudarsh.com">
</head>

<body>
    <div class="content-wrapper">
        <div class="header-container">
            <h1 class="title">Sudarsh</h1>
            <button class="menu-toggle">+</button>
        </div>

        <div class="nav-links">
            <a href="/about">About</a>
            <a href="/blog">Blog</a>
            <a href="/research">Research</a>
            <a href="/notebook">Notebook</a>
            <a href="/misc">Misc</a>
        </div>

        {{ section.content | safe }}
    </div>
</body>

<script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
        document.querySelector('.nav-links').classList.toggle('show');
        this.classList.toggle('rotated');
    });
</script>

</html>
