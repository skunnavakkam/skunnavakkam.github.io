<!DOCTYPE html>
<html lang="en">

<style>
    /* images should be limited to  800px, centered, and with padding 20px*/

    /* Photo wrapper for taped images */
    .photo-wrapper {
        position: relative;
        display: block;
        margin: 32px auto;
        max-width: min(700px, 100% - 60px);
        padding: 8px;
        background: #fff;
        border: 1px solid #e0d8c8;
        box-shadow: 3px 4px 12px rgba(0, 0, 0, 0.18);
        transform: rotate(-0.8deg);
    }

    .photo-wrapper:nth-of-type(even) {
        transform: rotate(0.6deg);
    }

    .photo-wrapper img {
        display: block;
        width: 100%;
        margin: 0;
        padding: 0;
        border: none;
        box-shadow: none;
    }

    /* Tape strips - clear scotch tape look */
    .photo-wrapper::before,
    .photo-wrapper::after {
        content: '';
        position: absolute;
        width: 70px;
        height: 24px;
        background: rgba(255, 255, 255, 0.45);
        border: 1px solid rgba(180, 180, 170, 0.25);
        box-shadow:
            0 1px 2px rgba(0, 0, 0, 0.06),
            inset 0 1px 0 rgba(255, 255, 255, 0.6);
        z-index: 10;
    }

    .photo-wrapper::before {
        top: -8px;
        left: 15px;
        transform: rotate(-4deg);
    }

    .photo-wrapper::after {
        top: -8px;
        right: 15px;
        transform: rotate(3deg);
    }

    /* Fallback for images not wrapped */
    img:not(.photo-wrapper img) {
        display: block;
        margin: 32px auto;
        max-width: min(700px, 100% - 60px);
        padding: 8px;
        background: #fff;
        border: 1px solid #ddd;
        box-shadow: 3px 4px 12px rgba(0, 0, 0, 0.18);
    }

    /* center the body */
    body {
        font-family: 'Caveat', cursive;
        font-size: 1.3rem;
        margin: 0 auto;
        /* Center the body horizontally */
        padding: 32px;
        box-sizing: border-box;
        line-height: 32px;
        letter-spacing: 0.5px;
        max-width: max(60%, 600px);
        background-color: #faf6ed;
        background-image:
            repeating-linear-gradient(transparent,
                transparent 31px,
                #e8e0d0 31px,
                #e8e0d0 32px);
        background-position: 0 24px;
    }

    .content-wrapper {
        /* max width of either 60% or 600px, whichever is larger */
        max-width: max(60%, 600px);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: 'Comic Mono', monospace;
        margin: 32px 0 0 0;
        line-height: 32px;
    }

    .title {
        font-size: 2.5em;
        line-height: 1.2;
    }

    h1 {
        font-size: 2em;
    }

    h2 {
        font-size: 1.7em;
    }

    h3 {
        font-size: 1.6em;
    }

    h4 {
        font-size: 1.1em;
    }

    p {
        margin: 0 0 32px 0;
    }

    em {
        font-style: italic;
    }

    a {
        color: #e1b60e;
        /* Pastel yellow */
        text-decoration: underline;
        font-family: 'Comic Mono', monospace;
    }

    u {
        text-decoration: underline;
    }

    strong {
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        margin-bottom: 0px;
        width: 100%;
    }

    .clear {
        font-family: 'Comic Mono', monospace;
        background-color: transparent;
        border-width: 0px;
        bottom: 30px;
        left: 30px;
        position: absolute;
        text-decoration: underline;
    }

    /* Brutalist Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        font-family: 'Comic Mono', monospace;
    }

    th,
    td {
        padding: 10px;
        text-align: left;
        border: 2px solid #000;
    }

    pre {
        padding: 12px 16px;
        overflow: auto;
        font-family: 'Comic Mono', monospace;
        font-size: 0.75rem;
        background: transparent;
        border: 1px dashed #c4b8a8;
        margin: 32px 0;
        line-height: 1.6;
    }

    code {
        font-family: 'Comic Mono', monospace;
        font-size: 0.75rem;
    }

    pre code {
        background: transparent;
        padding: 0;
    }

    /* Scale down KaTeX math */
    .katex {
        font-size: 1.3 rem !important;
    }

    .katex-display {
        font-size: 1.3 rem !important;
    }

    ul {
        list-style: none;
        padding-left: 30px;
    }

    ul li {
        position: relative;
        padding-left: 30px;
        margin-bottom: 10px;
    }

    ul li::before {
        content: 'â– ';
        position: absolute;
        left: 0;
        color: #000;
        font-size: 1.2em;
        font-weight: bold;
    }



    /* Nested Lists */
    ul ul,
    ol ol,
    ul ol,
    ol ul {
        margin-top: 10px;
    }

    th {
        background-color: #000;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
    }

    tr:nth-child(even) {
        background-color: #f0f0f0;
    }

    /* Responsive table */
    @media screen and (max-width: 600px) {

        table,
        thead,
        tbody,
        th,
        td,
        tr {
            display: block;
        }

        thead tr {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        tr {
            margin-bottom: 10px;
            border: 2px solid #000;
        }

        td {
            border: none;
            border-bottom: 1px solid #000;
            position: relative;
            padding-left: 50%;
        }

        td:before {
            content: attr(data-label);
            position: absolute;
            left: 6px;
            width: 45%;
            padding-right: 10px;
            white-space: nowrap;
            font-weight: bold;
            text-transform: uppercase;
        }
    }
</style>

<head>
    <!-- Comic Mono for headings -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/comic-mono@0.0.1/index.min.css">
    <!-- Caveat for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <script data-goatcounter="https://skunnavakkam.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ get_url(path='common.css') | safe }}"> -->
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description"
        content="{{ page.description | default(value=page.content | striptags | truncate(length=200)) }}" />
    <meta name="twitter:url" content="https://sudarsh.com" />
    {% if page.extra.image %}
    <meta name="twitter:image" content="{{ get_url(path=page.extra.image) | safe }}" />
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "$", right: "$", display: false }
                ]
            });

            // Wrap images in photo wrapper for tape effect with random rotation
            document.querySelectorAll('img').forEach(function (img) {
                const wrapper = document.createElement('div');
                wrapper.className = 'photo-wrapper';
                // Random rotation between -2.5 and 2.5 degrees
                const rotation = (Math.random() - 0.5) * 5;
                wrapper.style.transform = `rotate(${rotation}deg)`;
                img.parentNode.insertBefore(wrapper, img);
                wrapper.appendChild(img);
            });
        });
    </script>
</head>

<body>
    <h1 class="title">{{ page.title }}</h1>
    <div class="nav-links">
        <a href="../">
            < back to all posts</a>
    </div>
    <p class="meta">
        scribbled on {{ page.date | date(format="%B %d, %Y") }}
    </p>
    <hr>
    {{ page.content | safe}}
</body>

</html>
