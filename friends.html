<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Drawer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <style>
        /* Base Styles */
        body {
            background-color: #fff;
            color: #000;
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 20px;
            text-align: center;
            user-select: none;
        }

        #instruction {
            font-size: 36px;
            margin: 20px;
            animation: blink 1s infinite;
            color: #222;
            text-shadow: 2px 2px #ddd;
            cursor: default;
        }

        #friendsList {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .friend-item {
            margin: 15px 0;
            padding: 15px;
            border: 3px solid #000;
            background-color: #fff;
            image-rendering: pixelated;
            box-shadow: 5px 5px 0 #000;
            transform: scale(1);
            transition: transform 0.2s;
            animation: slideIn 0.5s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
            aspect-ratio: 2.5/3.5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: visible;
        }

        .friend-item:hover {
            transform: scale(1.02);
        }

        .friend-item a {
            color: #000;
            text-decoration: none;
            font-size: 1.6em;
            border-bottom: 2px dashed #000;
        }

        .friend-item .meta {
            color: #444;
            font-size: 1em;
            margin-top: 10px;
            line-height: 1.4;
            font-family: monospace;
        }

        .cat-symbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            overflow: visible;
        }

        .cat-symbol img {
            display: block;
            width: 200px;
            height: 200px;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall 1s linear forwards;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Responsive Layout */
        @media (max-width: 800px) {
            #friendsList {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 15px;
                padding: 15px;
            }

            .friend-item {
                padding: 12px;
                margin: 10px 0;
                border-width: 2px;
                border-radius: 10px;
            }

            .friend-item a {
                font-size: 1.4em;
            }

            .friend-item .meta {
                font-size: 0.9em;
            }

            .cat-symbol img {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 500px) {
            #instruction {
                font-size: 24px;
                margin: 10px;
            }

            #friendsList {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px;
            }

            .friend-item a {
                font-size: 1.2em;
            }

            .friend-item .meta {
                font-size: 0.85em;
            }

            .cat-symbol img {
                width: 120px;
                height: 120px;
            }
        }

        @font-face {
            font-family: '8bit';
            src: url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        }
    </style>
</head>

<body>
    <div id="instruction">TAP OR CLICK ANYWHERE TO DRAW CARDS</div>
    <div id="friendsList"></div>
    <div class="celebration" id="celebration"></div>

    <script>
        const friends = [
            { url: "https://utilityhotbar.github.io", meta: "met him at pair '24, he builds cool worlds" },
            { url: "https://neilwb.com", meta: "french ais, does many things, of which i understand few" },
            { url: "https://minji0925.github.io/", meta: "fellow ratcamper, once got stranded in a field in the UK with her" },
            { url: "https://selvaradov.net", meta: "met him at eagx, he does many things" },
            { url: "https://mkodama.org", meta: "talked with him about newcomb's paradox and decision theory in a train for 5 hrs" },
            { url: "https://tzukitchan.com", meta: "crazy hard working, one of the few people i call a role model" },
            { url: "https://exr0n.com", meta: "the first person i spoke to at caltech, one of the most interesting too!" },
            { url: "https://alexrandomkat.nekoweb.org", meta: "[⚠️ Friend Requested CW, site possibly nsfw ⚠️] has supplied me with chemicals" },
            { url: "https://www.jameslian.com/", meta: "we met bc we both love trains, extremely diverse person" },
            { url: "https://jasonhausenloy.com/", meta: "the nicest person i know, and very cracked on top of it!" },
            { url: "https://v4913.blogspot.com/", meta: "vivian is super sweet, and one of the smartest ppl i know at caltech :)" },
            { url: "https://logangraves.com/", meta: "incredibly fun to be around, and contains magnitudes" },
            { url: "https://www.yudhister.me/", meta: "extremely cracked, and always a pleasure to be around" },
            { url: "https://pepsi.pw/", meta: "my first year college roommate 🎉🎉" },
            { url: "https://clairebookworm.com", meta: "claire is super cool!! and very fun to talk to" }
        ];
        const cats = ["/sprites/tile036.png", "/sprites/tile043.png", "/sprites/tile045.png"];
        const usedIndices = new Set();
        const selectedCards = new Set();

        function drawCards() {
            const friendsList = document.getElementById('friendsList');
            friendsList.style.display = 'grid';
            friendsList.innerHTML = '';
            selectedCards.clear();

            if (usedIndices.size >= friends.length) usedIndices.clear();

            let count = 0;
            while (count < 3 && usedIndices.size < friends.length) {
                const idx = Math.floor(Math.random() * friends.length);
                if (usedIndices.has(idx)) continue;
                usedIndices.add(idx);

                const friend = friends[idx];
                const friendDiv = document.createElement('div');
                friendDiv.className = 'friend-item';
                friendDiv.style.animationDelay = `${count * 0.2}s`;

                const hash = friend.url.split('').reduce((a, c) => c.charCodeAt(0) + ((a << 5) - a), 0);
                const catIndex = Math.abs(hash) % cats.length;
                friendDiv.dataset.cat = catIndex;

                friendDiv.innerHTML = `
          <a href="${friend.url}" target="_blank">${friend.url}</a>
          <div class="cat-symbol">
            <img src="${cats[catIndex]}" alt="Cat sprite">
          </div>
          <div class="meta">${friend.meta}</div>
        `;

                friendDiv.addEventListener('click', () => {
                    if (selectedCards.has(friendDiv)) {
                        selectedCards.delete(friendDiv);
                        friendDiv.classList.remove('selected');
                    } else if (selectedCards.size < 3) {
                        selectedCards.add(friendDiv);
                        friendDiv.classList.add('selected');
                        if (selectedCards.size === 3) {
                            const first = [...selectedCards][0].dataset.cat;
                            const allSame = [...selectedCards].every(d => d.dataset.cat === first);
                            setTimeout(() => {
                                selectedCards.forEach(d => d.classList.remove('selected'));
                            }
                                , allSame ? 1000 : 500);
                        }
                    }
                });

                friendsList.appendChild(friendDiv);
                count++;
            }
        }

        document.addEventListener('keydown', e => {
            if (e.code === 'Space') { e.preventDefault(); drawCards(); }
        });
        document.addEventListener('click', drawCards);
        document.addEventListener('touchstart', drawCards);
    </script>
</body>

</html>
