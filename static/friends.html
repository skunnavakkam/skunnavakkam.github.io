<body>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #instruction {
            font-size: 36px;
            margin: 20px;
            animation: blink 1s infinite;
            color: #222;
            text-shadow: 2px 2px #ddd;
        }

        #friendsList {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .friend-item {
            margin: 15px 0;
            padding: 15px;
            border: 3px solid #000;
            background-color: #fff;
            /* Lighter card background */
            image-rendering: pixelated;
            box-shadow: 5px 5px 0 #000;
            transform: scale(1);
            transition: transform 0.2s;
            animation: slideIn 0.5s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
            aspect-ratio: 2.5/3.5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: visible;
        }

        .friend-item:hover {
            transform: scale(1.02);
        }

        .friend-item a {
            color: #000;
            text-decoration: none;
            font-size: 1.6em;
            border-bottom: 2px dashed #000;
        }

        .friend-item .meta {
            color: #444;
            font-size: 1em;
            margin-top: 10px;
            line-height: 1.4;
            font-family: monospace;
        }

        .cat-symbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            overflow: visible;
        }

        /* Ensure SVGs use their inline dimensions */
        .cat-symbol svg {
            display: block;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall 1s linear forwards;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @font-face {
            font-family: '8bit';
            src: url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        }
    </style>

    <div id="instruction">PRESS [SPACE] TO DRAW CARDS</div>
    <div id="friendsList"></div>
    <div class="celebration" id="celebration"></div>

    <script>
        let usedIndices = new Set();
        let selectedCards = new Set();

        // Blank array for cat SVGs. Populate with your cat SVG strings.
        const cats = [
            "/sprites/tile036.png",
            "/sprites/tile043.png",
            "/sprites/tile045.png",
        ];

        document.addEventListener('keydown', function (event) {
            if (event.code === 'Space') {
                const friendsList = document.getElementById('friendsList');
                friendsList.style.display = 'grid';
                friendsList.innerHTML = '';
                selectedCards.clear();

                if (usedIndices.size >= friends.length) {
                    usedIndices.clear();
                }

                let count = 0;
                while (count < 3 && usedIndices.size < friends.length) {
                    const randomIndex = Math.floor(Math.random() * friends.length);
                    if (!usedIndices.has(randomIndex)) {
                        usedIndices.add(randomIndex);
                        const friend = friends[randomIndex];
                        const friendDiv = document.createElement('div');
                        friendDiv.className = 'friend-item';
                        friendDiv.style.animationDelay = `${count * 0.2}s`;

                        // Assign a random cat (0, 1, or 2)
                        const catIndex = Math.floor(Math.random() * 3);
                        friendDiv.dataset.cat = catIndex;

                        // Create card HTML with a random cat image (PNG or SVG)
                        const catPath = cats[catIndex].replace('.svg', '.png');
                        friendDiv.innerHTML = `
                            <a href="${friend.url}" target="_blank">${friend.url}</a>
                            <div class="cat-symbol">
                                <img src="${catPath}" style="width: 200px; height: 200px;" />
                            </div>
                            ${friend.meta ? `<div class="meta">${friend.meta}</div>` : ''}
                        `;

                        friendDiv.addEventListener('click', () => {
                            if (selectedCards.has(friendDiv)) {
                                selectedCards.delete(friendDiv);
                                friendDiv.classList.remove('selected');
                            } else if (selectedCards.size < 3) {
                                selectedCards.add(friendDiv);
                                friendDiv.classList.add('selected');

                                if (selectedCards.size === 3) {
                                    const selectedArray = Array.from(selectedCards);
                                    const firstCat = selectedArray[0].dataset.cat;
                                    const allSame = selectedArray.every(card => card.dataset.cat === firstCat);
                                    if (allSame) {
                                        createConfetti();
                                        setTimeout(() => {
                                            selectedCards.forEach(card => card.classList.remove('selected'));
                                            selectedCards.clear();
                                        }, 1000);
                                    } else {
                                        setTimeout(() => {
                                            selectedCards.forEach(card => card.classList.remove('selected'));
                                            selectedCards.clear();
                                        }, 500);
                                    }
                                }
                            }
                        });

                        friendsList.appendChild(friendDiv);
                        count++;
                    }
                }
            }
        });
    </script>
