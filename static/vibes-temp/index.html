<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono&display=swap"
        rel="stylesheet">
    <title>Vibes</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 16px;
            background: #fff;
            color: #222;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Space Mono', monospace;
            margin: 0 0 6px;
        }

        .layout {
            display: grid;
            grid-template-columns: minmax(280px, 1fr) minmax(360px, 1.25fr);
            gap: 24px;
            align-items: start;
        }

        .left-pane {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .left-pane header {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .left-pane h1 {
            font-size: 36px;
        }

        .left-pane p {
            margin: 0;
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 8px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            background: #fff;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .caption {
            font-size: 12px;
            color: #555;
            margin-top: 4px;
            word-break: break-word;
        }

        .right-pane {
            position: relative;
        }

        .brain-scroll-region {
            position: relative;
            height: 420vh;
        }

        .brain-canvas-wrapper {
            position: sticky;
            top: 32px;
            height: calc(100vh - 64px);
            border-radius: 16px;
            border: 1px solid #ddd;
            background: radial-gradient(circle at 20% 25%, rgba(225, 182, 14, 0.12), rgba(225, 182, 14, 0) 60%),
                radial-gradient(circle at 75% 70%, rgba(225, 182, 14, 0.08), rgba(225, 182, 14, 0) 65%),
                #fafafa;
            overflow: hidden;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
        }

        #brain-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .brain-hint {
            position: absolute;
            left: 28px;
            bottom: 24px;
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(225, 182, 14, 0.75);
            pointer-events: none;
        }

        @media (max-width: 1080px) {
            .layout {
                grid-template-columns: 1fr;
                gap: 32px;
            }

            .brain-scroll-region {
                height: 280vh;
            }

            .brain-canvas-wrapper {
                position: relative;
                top: auto;
                height: clamp(420px, 65vh, 720px);
            }
        }
    </style>
</head>

<body>
    <main class="layout">
        <section class="left-pane">
            <header>
                <h1>Vibes</h1>
            </header>
            <div id="grid" class="grid" aria-live="polite"></div>
        </section>
    </main>
    <script>
        (function () {
            const grid = document.getElementById('grid');
            const manifestUrl = '/vibes/image_widths_heights.json';

            function createCard(entry) {
                const div = document.createElement('div');
                div.className = 'card';
                const img = document.createElement('img');
                img.loading = 'lazy';
                img.src = "/vibes/" + entry.src;
                img.alt = entry.file;
                img.width = entry.width;
                img.height = entry.height;
                const caption = document.createElement('div');
                caption.className = 'caption';
                caption.textContent = entry.file;
                div.appendChild(img);
                div.appendChild(caption);
                return div;
            }

            fetch(manifestUrl)
                .then(r => {
                    if (!r.ok) throw new Error('Failed to load manifest');
                    return r.json();
                })
                .then(list => {
                    if (!Array.isArray(list)) return;
                    for (const entry of list) {
                        grid.appendChild(createCard(entry));
                    }
                })
                .catch(err => {
                    const msg = document.createElement('div');
                    msg.textContent = 'No manifest found. Run the generator to create image_widths_heights.json';
                    grid.parentElement.appendChild(msg);
                    console.error(err);
                });
        })();
    </script>
</body>

</html>
